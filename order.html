    <script>
      const updateStatus = (firebaseKey) => {
    const inputField = document.getElementById(`status-${firebaseKey}`);
    inputField.disabled = false; // Bật chế độ tùy chỉnh cho ô nhập liệu
    inputField.focus(); // Đặt trọng tâm vào ô nhập liệu

    inputField.addEventListener("blur", () => {
      // Cập nhật giá trị trong Firebase khi ô nhập liệu mất trọng tâm
      const updatedStatus = inputField.value;
      const data = {
        status: updatedStatus,
      };

      fetch(
        `https://db-ecomer-pola-default-rtdb.firebaseio.com/customer/${firebaseKey}.json`,
        {
          method: "PATCH", // Sử dụng phương thức PATCH để cập nhật dữ liệu cụ thể
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify(data),
        }
      )
        .then((response) => {
          if (response.ok) {
            console.log("Cập nhật thành công");
          } else {
            console.log("Cập nhật thất bại");
          }
        })
        .catch((error) => {
          console.log("Lỗi:", error);
        });

      inputField.disabled = true; // Tắt chế độ tùy chỉnh của ô nhập liệu sau khi cập nhật
    });
  };
      const getData = async () => {
        const tbody = document.querySelector(".tbody");
        const res = await fetch(
          `https://db-ecomer-pola-default-rtdb.firebaseio.com/customer.json`
        );
        const data = await res.json();

        if (data) {
          const firebaseKeys = Object.keys(data); // Store Firebase keys in an array
          firebaseKeys.forEach((firebaseKey) => {
            const t = data[firebaseKey];
            tbody.innerHTML += `
        <tr id="row-${firebaseKey}">
          <td>${firebaseKey}</td>
          <td>${t.firstName}</td>
          <td>${t.phoneNumber}</td>
          <td>
            <input type="text" disabled id="status-${firebaseKey}" value="${t.status}" disable/>
            <button onclick="updateStatus('${firebaseKey}')">Update</button>
         </td>
          <td>
            <a class="detail-donhang" href="detail-order.html?id=${firebaseKey}">Xem chi tiết</a>
            <button onclick="deleItem('row-${firebaseKey}', '${firebaseKey}')">Xoá đơn hàng</button>
          </td>
        </tr>
      `;
          });
        }
      };
  

      const deleItem = (rowId, firebaseKey) => {
        const confirmation = confirm("Bạn có chắc chắn muốn xoá hay không ?");
        if (confirmation) {
          fetch(
            `https://db-ecomer-pola-default-rtdb.firebaseio.com/customer/${firebaseKey}.json`,
            {
              method: "DELETE",
            }
          )
            .then((response) => {
              if (response.ok) {
                console.log("Xóa thành công");
                document.getElementById(rowId).remove();
              } else {
                console.log("Xóa thất bại");
              }
            })
            .catch((error) => {
              console.log("Lỗi:", error);
            });
        }
      };
      getData()
