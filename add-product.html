 <script>
const firebaseConfig = {
  apiKey: "AIzaSyDJeBM551vSoEfY9SIdVG_Y_G2JudH264I",

  databaseURL: "https://db-ecomer-pola-default-rtdb.firebaseio.com",
  projectId: "db-ecomer-pola",
  storageBucket: "db-ecomer-pola.appspot.com",
  messagingSenderId: "826890256265",
  appId: "1:826890256265:web:10b474bb99fb5e1b11ab58"
};
// Khởi tạo Firebase
firebase.initializeApp(firebaseConfig);

const storageRef = firebase.storage().ref();
const params = new URLSearchParams(location.search);
const id_catelory = params.get("id_catelory");
const btnAdd = document.querySelector(".btnMain");

btnAdd.onclick = function () {
  btnAdd.disabled = true;
  const url = `https://db-ecomer-pola-default-rtdb.firebaseio.com/${id_catelory}.json`;

  const nameInput = document.querySelector("#name");
  const priceInput = document.querySelector("#price");
  const describeInput = document.querySelector("#describe");
  const price2Input = document.querySelector("#price2");
  const typeInput = document.querySelector("#type");
  const imgInputs = document.querySelectorAll('input[type="file"]');
  const uploadPromises = [];

  const generateImageUploadPromise = (file, index) => {
    return new Promise((resolve, reject) => {
      const randomIndex = Math.floor(Math.random() * 10000000000000); // Tạo chỉ mục số ngẫu nhiên
      const imageRef = storageRef.child(`images/${id_catelory}/img${index + 1}_${randomIndex}`); // Sử dụng chỉ mục số ngẫu nhiên
      const uploadTask = imageRef.put(file);

      uploadTask.on(
        "state_changed",
        null,
        (error) => {
          reject(error);
        },
        () => {
          uploadTask.snapshot.ref
            .getDownloadURL()
            .then((downloadURL) => {
              resolve({ [`img${index + 1}`]: downloadURL });
            })
            .catch((error) => {
              reject(error);
            });
        }
      );
    });
  };

  imgInputs.forEach((input, index) => {
    const file = input.files[0];
    if (file) {
      uploadPromises.push(generateImageUploadPromise(file, index));
    } else {
      uploadPromises.push(Promise.resolve({ [`img${index + 1}`]: "" }));
    }
  });

  Promise.all(uploadPromises)
    .then((imagesArray) => {
      const images = Object.assign({}, ...imagesArray);

      const data = {
        name: nameInput.value.trim(),
        price: priceInput.value.trim(),
        price2: price2Input.value.trim(),
        describe: describeInput.value.trim(),
        timestamp: new Date().getTime(),
        type: typeInput.value.trim(),
        ...images,
      };

      const requestData = {
        ...data,
      };

      fetch(url, {
        method: "POST",
        body: JSON.stringify(requestData),
        headers: { "Content-Type": "application/json" },
      })
        .then((response) => response.json())
        .then((data) => {
          console.log("Product created successfully!");
          alert("Thêm thành công");
          document.location = `product.html?id_catelory=${id_catelory}`;
        })
        .catch((error) => {
          console.error(`Error creating product: ${error}`);
        });
    })
    .catch((error) => {
      console.error(`Error uploading images: ${error}`);
    });
};
